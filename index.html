<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>העלאת תמונה</title>
  <link rel="stylesheet" href="style.css?v=3"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <h1>הברית של **</h1>
        <p class="subtitle">צלמו תמונה והעלו אותה שכולם יהנו ממנה.</p>
      </header>

      <div class="field">
        <label for="nameInput">שם (לא חובה)</label>
        <input id="nameInput" type="text" placeholder="שמך כאן" autocomplete="off" />
        <small class="hint">השם ישולב בשם הקובץ.</small>
      </div>

      <!-- ✅ NEW: visibility checkbox -->
      <div class="field">
        <label>מי יכול לראות?</label>

        <div class="checkboxRow">
          <input id="publicCheckbox" type="checkbox" checked />
          <label for="publicCheckbox" class="checkboxLabel">
            כולם (הצג בגלריה)
          </label>
        </div>

        <small class="hint">
          אם לא מסומן — התמונה תישמר רק לבעל האירוע ולא תופיע בגלריה.
        </small>
      </div>

      <div class="field">
        <label for="photoInput">צילום / בחירת תמונה</label>

        <!-- hidden real input -->
        <input id="photoInput" class="realFileInput" type="file" accept="image/*" />

        <!-- custom visible button -->
        <button id="pickBtn" class="btnSecondary" type="button">
          בחירת תמונה / מצלמה
        </button>

        <div id="fileName" class="fileName"></div>

        <small class="hint">כדי לצלם: בחרו “Camera / מצלמה”.</small>
      </div>

      <div class="previewWrap">
        <img id="preview" class="preview" alt="תצוגה מקדימה"/>
      </div>

      <button id="uploadBtn" class="btn" disabled>
        <span class="btnText">העלאה</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <p id="status" class="status"></p>

      <footer class="footer">
        <p class="tiny">טיפ: אם המצלמה לא נפתחת, בחרו “מצלמה” מתוך האפשרויות.</p>
        <p class="tiny">גרסה:v5</p>
      </footer>
    </section>
  </main>

  <script src="app.js?v=3"></script>
</body>
</html>
