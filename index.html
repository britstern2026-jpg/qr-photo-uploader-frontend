<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>QR Photo Uploader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <h1>QR Photo Uploader</h1>
        <p class="subtitle">Take a photo and upload it.</p>
      </header>

      <div class="field">
        <label for="nameInput">Name (optional)</label>
        <input id="nameInput" type="text" placeholder="e.g. brit" autocomplete="off" />
        <small class="hint">Used in the filename.</small>
      </div>

      <div class="field">
        <label for="photoInput">Photo</label>

        <!-- ✅ Most reliable on iPhone: NO capture attribute -->
        <!-- ✅ Input is visible (but styled nicely) -->
        <input id="photoInput" class="fileBtn" type="file" accept="image/*" />

        <small class="hint">Choose “Camera” to take a new photo.</small>
      </div>

      <div class="previewWrap">
        <img id="preview" class="preview" alt="Preview"/>
      </div>

      <button id="uploadBtn" class="btn" disabled>
        <span class="btnText">Upload</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <p id="status" class="status"></p>

      <footer class="footer">
        <p class="tiny">If you want the camera: pick the file and choose “Take Photo”.</p>
      </footer>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
