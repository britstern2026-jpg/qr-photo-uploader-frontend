<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>QR Photo Uploader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <h1>QR Photo Uploader</h1>
        <p class="subtitle">Take a photo and upload it.</p>
      </header>

      <div class="field">
        <label for="nameInput">Name (optional)</label>
        <input id="nameInput" type="text" placeholder="e.g. brit" autocomplete="off" />
        <small class="hint">Used in the filename.</small>
      </div>

      <!-- Nice iPhone-friendly camera button -->
      <div class="field">
        <label>Photo</label>

        <input id="photoInput" type="file" accept="image/*" capture="environment" />

        <button id="takePhotoBtn" class="btn secondary" type="button">
          üì∑ Take / Choose Photo
        </button>

        <small class="hint">On iPhone, this opens the camera or photo library.</small>
      </div>

      <div class="previewWrap">
        <img id="preview" class="preview" alt="Preview"/>
      </div>

      <button id="uploadBtn" class="btn" disabled>
        <span class="btnText">Upload</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <p id="status" class="status"></p>

      <footer class="footer">
        <p class="tiny">If camera doesn‚Äôt open, choose ‚ÄúCamera‚Äù from the options.</p>
      </footer>
    </section>
  </main>

  <script src="app.js"></script>

  <script>
    // Make file input feel like a clean button on iPhone
    const takeBtn = document.getElementById("takePhotoBtn");
    const input = document.getElementById("photoInput");
    takeBtn.addEventListener("click", () => input.click());
  </script>
</body>
</html>
