<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>העלאת תמונה</title>
  <link rel="stylesheet" href="style.css?v=5"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">

        <!-- ✅ NEW: header top row with title + icon -->
        <div class="headerTop">
          <h1 class="title">הברית של **</h1>

          <!-- Icon button (top-left of card) -->
          <a class="iconBtn" href="gallery.html" aria-label="גלריה">
            🔒
          </a>
        </div>

        <p class="subtitle">צלמו תמונה והעלו אותה שכולם יהנו ממנה.</p>
      </header>

      <div class="field">
        <label for="nameInput">שם (לא חובה)</label>
        <input id="nameInput" type="text" placeholder="שמך כאן" autocomplete="off" />
        <small class="hint">השם ישולב בשם הקובץ.</small>
      </div>

      <div class="field">
        <label for="photoInput">צילום / בחירת תמונה</label>

        <!-- stable iPhone -->
        <input id="photoInput" class="fileBtn" type="file" accept="image/*" />

        <small class="hint">כדי לצלם: בחרו “Camera / מצלמה”.</small>
      </div>

      <!-- ✅ Checkbox already exists -->
      <div class="checkRow">
        <label class="checkLabel">
          <input id="publicCheckbox" type="checkbox" checked />
          <span>כולם (להציג בגלריה)</span>
        </label>

        <small class="hint">אם לא מסומן — התמונה פרטית לבעל האירוע.</small>
      </div>

      <div class="previewWrap">
        <img id="preview" class="preview" alt="תצוגה מקדימה"/>
      </div>

      <div class="fileNameRow">
        <span id="fileName" class="fileName">לא נבחרה תמונה</span>
      </div>

      <button id="uploadBtn" class="btn" disabled>
        <span class="btnText">העלאה</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <p id="status" class="status"></p>

      <footer class="footer">
        <p class="tiny">טיפ: אם המצלמה לא נפתחת, בחרו “מצלמה” מתוך האפשרויות.</p>
        <p class="tiny">גרסה: v7.2</p>
      </footer>
    </section>
  </main>

  <script src="app.js?v=5"></script>
</body>
</html>
