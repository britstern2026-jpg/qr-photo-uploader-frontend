<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>העלאת תמונה</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <h1>העלאת תמונה</h1>
        <p class="subtitle">צלמו תמונה והעלו אותה בלחיצה אחת.</p>
      </header>

      <div class="field">
        <label for="nameInput">שם (לא חובה)</label>
        <input id="nameInput" type="text" placeholder="למשל: בריט" autocomplete="off" />
        <small class="hint">השם ישולב בשם הקובץ.</small>
      </div>

      <div class="field">
        <label for="photoInput">צילום / בחירת תמונה</label>

        <!-- הכי יציב באייפון: בלי capture -->
        <input id="photoInput" class="fileBtn" type="file" accept="image/*" />

        <small class="hint">כדי לצלם: בחרו “Camera / מצלמה”.</small>
      </div>

      <div class="previewWrap">
        <img id="preview" class="preview" alt="תצוגה מקדימה"/>
      </div>

      <button id="uploadBtn" class="btn" disabled>
        <span class="btnText">העלאה</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <p id="status" class="status"></p>

      <footer class="footer">
        <p class="tiny">טיפ: אם המצלמה לא נפתחת, בחרו “מצלמה” מתוך האפשרויות.</p>
      </footer>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
